<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Login e Cadastro</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="/css/style.css" />

<body>
    <header>
        <nav>
            <ul>

    </header>
    <div class="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Cadastre-se</h1>
                <input type="text" placeholder="Nome completo" required>
                <input type="email" placeholder="Email" required>
                <input type="text" placeholder="Telefone" required>
                <input type="password" placeholder="Senha" required>
                <button>Cadastrar</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Login</h1>
                <input type="text" placeholder="Nome de usuário ou email" required>
                <input type="password" placeholder="Senha" required>
                <button>Entrar</button>
            </form>
            <main>
                <section>
                    <h1>Psicólogos e psiquiatras online!</h1>
                    <p>Seu psicólogo a qualquer hora, em qualquer lugar.</p>
                </section>
                <h1>
                    <a href="http://localhost:3000/views/second.html">
                    <button class="botao-secundario">Agendar com um Profissional</button>
                    </a>
                </h1>
                <br>
                <br>
            </main>
        </div>
        
    </div>
