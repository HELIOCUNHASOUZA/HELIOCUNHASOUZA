<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Página Inicial</title>
    <link rel="stylesheet" type="text/css" href="style.css">    <link rel="stylesheet" type="text/css" href="/css/home.css" />
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="container2">
            <section class="banner">
                <h1>Profissionais para seu atendimento!</h1>
            </section>
            <img src="public/img/images.png" alt="">
            
            
        </div>
        <div class="container">
            <h1>Agendamento de Consulta Médica</h1>
            <form action="agendar.php" method="post">
                <label for="nome-medico">Nome do Médico:</label>
                <input type="text" id="nome-medico" name="nome-medico" required><br><br>
                <label for="nome-paciente">Nome do Paciente:</label>
                <input type="text" id="nome-paciente" name="nome-paciente" required><br><br>
                <label for="data">Data:</label>
                <input type="date" id="data" name="data" required><br><br>
                <label for="hora">Hora:</label>
                <input type="time" id="hora" name="hora" required><br><br>
                <input type="submit" value="Agendar Consulta">
            </form>
        </div>
        <style>
            .container {
                width: 50%;
                float: left;
            }
            .container2 {
                width: 50%;
                float: left;
            }

            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #F2F2F2
            }
            h1 {
                text-align: center;
                margin-top: 50px;
            }
            form {
                margin: 50px auto;
                padding: 20px;
                max-width: 600px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }
            label {
                display: block;
                margin-bottom: 10px;
                font-weight: bold;
                color: #555;
            }
            input[type="text"], input[type="date"], input[type="time"] {
                width: 100%;
                padding: 10px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"] {
                background-color: #4CAF50;
                color: #fff;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover {
                background-color: #45A049;
            }
        </style>
    </main>

    
</body>
</html>
